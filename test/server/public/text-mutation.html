<head>
  <script type="module" src="/analytics.mjs"></script>
</head>

<body>
  <h1 id="h1">Hello!</h1>

  <script type="module">
    fetch('/api/hello?delay=500')
      .then((res) => res.text())
      .then(
        (text) =>
          // mutate some text
          (document.getElementById('h1').textContent = `Hello ${text}!`)
      );
  </script>
</body>
